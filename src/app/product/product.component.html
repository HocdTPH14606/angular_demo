<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Tên sản phẩm" id="name" (input)="onChange($event, 'name')" [value]="newproduct.name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Mô tả sản phẩm" id="description" (input)="onChange($event, 'description')" [value]="newproduct.description">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Giá sản phẩm" id="price" (input)="onChange($event, 'price')" [value]="newproduct.price">
                </div>
                <div class="form-group ">
                    <button class="btn btn-primary" type="button" (click)="onSubmit()">Tạo mới</button>
                </div>
            </form>
        </div>
        <div class=" col-lg-6 col-md-12 ">
            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Điện thoaị</th>
                        <th>Mô tả</th>
                        <th>Giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productsFilter">
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="remove(product.id)">Delete</button>
                            <button class="btn btn-success" (click)="onEdit(product)">edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
