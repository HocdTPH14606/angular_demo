<p class="login-title">user works!</p>
<div>
    <input type="text" placeholder="Search" (input)="onSearch($event)">
</div>

<form class="container col-6">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" (input)="onChange($event, 'name')" [value]="newUser.name">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" id="age" class="form-control" (input)="onChange($event, 'age')" [value]="newUser.age">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" class="form-control" (input)="onChange($event, 'phone')" [value]="newUser.phone">
    </div>
    <div class="form-group">
        <label for="avatarUrl">Avatar</label>
        <input type="text" id="avatarUrl" class="form-control" (input)="onChange($event, 'avatar')" [value]="newUser.avatar">
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-success" [disabled]="!onValidate(newUser)" (click)="onSubmit()">Thêm mới</button>
    </div>
</form>

<div class="container">
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Phone</th>
            <th>Avatar</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of usersFilter">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.phone}}</td>
                <td>
                    <img height="100px" [src]="user.avatar" alt="">
                    <img height="100px" src="{{user.avatar}}" alt="">
                </td>
                <td>
                    <button class="btn btn-danger" (click)="remove(user.id)">Delete</button>
                    <button class="btn btn-success" (click)="onEdit(user)">edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
